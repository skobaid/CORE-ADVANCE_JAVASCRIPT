<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>

    <script>
    
        i = 0;
        while(true)
        {
            if(i==3)
            {
               break;//(Stop Loop); //Continue(Skip Loop);
            }
            document.write(i);
            i++;
            document.write("<br>");
        }
        document.write("Rest of code.."+"<br>");


    </script>
</body>
</html>
