<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift_Method</title>
</head>
<body>
    <script>
        document.write("<h1>shift Method</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];

        data.shift(); 
        document.write(data);

        removed = data.shift(); 
        document.write("<br> Remved Element is =>"+ removed)
        document.write("<br>"+data);
    </script>
</body>
</html>
<!--
    this method delete the first element from   array and returns that Removed Element..
    this 
    Unshift Syntax=>Array_name.shift();    
-->
