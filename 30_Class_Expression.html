<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_Expression</title>
</head>
<body>
    <script>
        document.write("Class Expression<br>")
        //Class Expression Can be Named OR UnNamed..//

         // Declaration method of class 1st Method..
         document.write("UnNAmed Class<br>")
         var Mobile = class 
        {
                constructor()
                {
                    this.a = 12;
                    this.show = function(){return "Instance Member";}
                }

               display()
               {
                   return "Prototype Member..";
               }
        };

        var mi = new Mobile();
        document.write(mi.a);

        //..... Named Classs...................
        document.write("<hr>Named Class<br>")

        var Mobile = class Mobile1
        {
                constructor()
                {
                    this.a = 12;
                    this.show = function(){return "Instance Member";}
                }

               display()
               {
                   return "Prototype Member..";
               }
        };

        var mi = new Mobile();
        document.write(mi.a);

    </script>
</body>
</html>
