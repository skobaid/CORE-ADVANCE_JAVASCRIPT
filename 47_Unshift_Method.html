<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift_Method</title>
</head>
<body>
    <script>
        document.write("<h1>Unshift Method</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];

        data.unshift("Dell","Lenovo");  //we can Add Multiple Items 
        document.write(data);
    </script>
</body>
</html>
<!--
    this method  adds one or more elements to the begining of an array and returns the new length of the array..
    this 
    Unshift Syntax=>Array_name.unshift(value1,value2,value_n);    
-->
