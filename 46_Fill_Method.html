<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill_Method</title>
</head>
<body>
    <script>
        document.write("<h1>Fill Method</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];

        data.fill("Obaid",1,3); //value,start,end
        document.write(data);
    </script>
</body>
</html>
<!--
    syntax for fill
    :=> array_name.fill(value,start,end)
-->
