<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Properties</title>
</head> 
<body>
    <h1 id="myid" class="myclass">We Are Learning Javascript <!--This is Comment--></h1>   
    <p id="myid1">
        This is Paragraph
    </p>


    <script>
        //Attribute Properties... name, value
        document.write("<h1>Attribute Properties</h1>");

        var result = document.getElementById("myid");
        // var getAttr = result.attributes[1].nodeName;
       //document.write(getAttr);
       document.write(result.attributes[0].name + " = ");
       document.write(result.attributes[0].value +"<br>");

       document.write(result.attributes[1].name + " = ");
       document.write(result.attributes[1].value +"<br>");

        document.write("<hr>With For Loop<br>");

        for (i=0; i<result.attributes.length ;i++)
        {
            document.write(result.attributes[i].name +" = ");
            document.write(result.attributes[i].value + "<br>")
        }
        
    </script>
</body>
</html>
