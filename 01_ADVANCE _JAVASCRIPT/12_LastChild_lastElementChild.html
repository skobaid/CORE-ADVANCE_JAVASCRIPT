<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatChild_LastElementChild</title>
</head>
<body>
    <h1 id="myid">
        <!--This is Comment--> 
        <span>We Are Learning Javascript</span><br>
        <em>Hello</em>
        </h1>   
    <p id="myid1">
        This is Paragraph</p>
    <p id="myid2">
        <span>I am Span</span>I am Para..</p>

        <script>
            document.write("<h1>....LatChild  and  LastElementChild...</h1>");

            var result =document.getElementById("myid");
            document.write(result.lastChild);
            console.log(result.lastChild);      //include whitespace,text ,comment

            document.write("<br>" + result.lastElementChild);
            console.log(result.lastElementChild);   //does not include whitespace,text ,comment

            result.lastElementChild.textContent  = "I am The Last Node"; //for change in content

          
        </script>
</body>
</html>
