    The DocumentFragment interface is a lightweight version of the Document that stores a piece of document 
    structure like a standard document. However, a DocumentFragment isn’t part of the active DOM tree.

If you make changes to the document fragment, it doesn’t affect the document or incurs any performance.

Typically, you use the DocumentFragment to compose DOM nodes and append or insert it to the active DOM tree
 using appendChild() or insertBefore() method.

To create a new document fragment, you use the DocumentFragment constructor like this:

let fragment = new DocumentFragment();
Code language: JavaScript (javascript)
Or you can use the createDocumentFragment() method of the Document object:

let fragment = document.createDocumentFragment();
