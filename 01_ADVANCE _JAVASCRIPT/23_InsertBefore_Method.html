<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertBefore Method</title>
</head>
<body>
    <div>
      <h3>JavaScript FrameWorks</h3>
        <ul id = "myul">
            <li>Jquery</li>
            <li id="myang">Angular JS</li>
            <li>React Js</li>
            <li id="myd3">D3 JS</li>
        </ul>
    </div>

    <script>
        document.write("<h1>...........InsertBefore Method..............</h1>");
        //ParentNode.insertbefore(newNode,refrenceNode)

        //Accessing Parent Node
        parent_node = document.getElementById("myul");
        
        //Insert New Element
        var new_element = document.createElement("li");
        //Adding Text Using Text Content
        new_element.textContent = "BckBone Js";

        //Accessing Refrence Node
        var refrenceNode = document.getElementById("myang");

        //Insert Before Element
        parent_node.insertBefore(new_element,refrenceNode);
        console.log(parent_node);
        
        //.........Insert Existing Node .......................//
        document.write("<h1>...........InsertBefore Method(Insert Existing)..............</h1>");
        var parent = document.getElementById("myul");

        //Existing node
        var exist_node =document.getElementById("myd3");

        refrence = document.getElementById("myang");

        parent.insertBefore(exist_node,refrence);
        console.log(parent);
        document.write(parent.textContent);


        //.........Insert Text Node .......................//
        document.write("<h1>...........InsertBefore Method(Insert Existing)..............</h1>");
        var parent = document.getElementById("myul");

        //Text Node
       var txtNode = document.createTextNode("This is Text Node");
       refNodevv = document.getElementById("myd3");

       parent.insertBefore(txtNode,myd3);
       console.log(parent);
       document.write(parent.textContent);
    </script>
</body>
</html>

    This method is used to insert a node before the refrence node a child of a specified parent node.
