    Session Storage=>
        It is read only property of window object.It stores data in aweb browser specifically to the domain and
        protocol for a particular session.
        It doesn't sent to the server.
        Data stored in a sessionStorstorage gets cleared when the page session ends.
        A page session lats for as long as the browser is open and survives over page reloads and restores.

        syntax=>
            window.sessionStorage
