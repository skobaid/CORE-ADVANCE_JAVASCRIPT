<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetExpiresDate</title>
</head>
<body>
    <h1>How to Set expires date for cookie</h1>

    <script>
        //expires date cookie
         document.cookie = "Name = This is expire date cookie; expires = Mon, 2-Nov-2021 15:33:00 UTC";
        alert(document.cookie);
    </script>
</body>
</html>
<!-- 
    expires:=>
        It is used to set presistent cookie..(presistent=>The browser keep it up untill thier expiration date
        is reached)
 -->
