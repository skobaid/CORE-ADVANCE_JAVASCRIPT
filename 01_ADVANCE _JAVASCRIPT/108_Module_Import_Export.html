<!-- 
    What is module?
=>  module is js file where we write codes. The object in a module are not available for use, unless the module
    file exports them.

    Exporting Module:=>
        Export statement is used when creating javascript modules to export functions, objects, or primitive
        values from the module so they can be used by other programs with the import statement.

        two differernt types of export:=>
            named and default..

    default:=>
        You can have only one default export per module. A default export can be imported with any name.

    Named Export:=>
        you can have multiple named exports per module.It is useful to export several values. During the import
        it is mandotary to use the same name of the corresponding object..

    ***Import :=>
        the static import statement is used to import bindings which are exported by another module.
        this modules are in strict mode whter you declare them as such or not..

    Importing Default:=>
         You can have only one default export per module.A default export can be imported with any name.
    Importing Named =>
        you can have multiple named exports per module.Named exports are useful to exports several values.
        During the import, it is mandatory to use the same name of the corresponding object.
