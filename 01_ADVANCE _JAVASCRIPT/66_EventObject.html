<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
</head>
<body>
    <h1>Event Object</h1>
    <p id="myp">ClickMe</p>
    <script>
        
        document.getElementById("myp").addEventListener("click",function(e){console.log(e.clientX);
        console.log(e.clientY);
        console.log(e.type);
        console.log(e.target);
        console.log(e.currentTarget);
        });

        // function show()
        // {
        //     alert('This is Event Object');
        // }

        // btn.addEventListener("click",show)
    </script>
</body>
</html>
<!-- 
    EventObject:=>
    DOM event Pass an Event object as an argument to handlers.
    This object contains extra information about the event that occurred..
 -->
