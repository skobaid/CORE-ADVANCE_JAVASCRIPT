<head>

    <title>ExceptionHandling</title>

<body>
    <h1>Exception Handling</h1>

    <script>
        function getReactArea(w,h)
        {
            if(isNaN(w) || isNaN(h))
            {
                throw "parameter is not a number..!";
            }
        }

        try
        {
            getReactArea(10,'a');
            document.write("Skipped Code <br>");
        }

        catch(e)            //exception hone par hi ye block execute hoga otherwise it will not execute
        {     
            document.write(e);
        }
        document.write("<br><br> I have no idea whats going on above..");
        // finally     //it will be run chahe exception bane ya na bane 
        // {
        //     document.write("Get Executed whether thier is exception or not..<br>");
        // }
    </script>
</body>
