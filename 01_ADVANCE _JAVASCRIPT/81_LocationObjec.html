<html lang="en">
<head>

    <title>LocationObject</title>
</head>
<body>
    <h1>Location Object</h1>

    <script>
        //Location Object Properties
        var result;
        result = window.location.hash;
        console.log("Hash = " + result);

        var res;
        res = window.location.host;
        console.log("host = "+ res);

        var res;
        res = window.location.hostname;
        console.log("hostname = "+ res);

        var res;
        res = window.location.port;
        console.log("port = "+res);

        var res;
        res = window.location.protocol;
        console.log("protocol = "+res);

        var res;
        res = window.location.search;
        console.log("search = "+res);

        var res;
        res = window.location.href;
        console.log("href = "+res);
//=====================Location Object Methods=====================================================//

       // window.location.reload();

       //window.location.assign('http://www.google.com');

       window.location.replace('http://www.google.com');
    </script>
</body> 
</html>

<!-- 
    Location Object:-> Used to access the current location (URL) of the window. The location object can be both
    read and replaced , so it is possible to update the location of page through scripting .It is a property of 
    window.

    suntax:=> window.location.property
    window.location.method

    Methods=>assign URL =>It Changes the Location of current page with the passed in url.
    
    reload()=>Relaod The Current Page..
    
    replace(URL)=> Replaces the current page with the given URL in history.As it is replaced in history,
    it won't be possible to access the current page with back/forward.
 -->
