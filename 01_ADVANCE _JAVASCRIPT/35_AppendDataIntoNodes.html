<!DOCTYPE html>

<head>

    <title>Append Data into Text_Nodes</title>
</head>
<body>
    <h2 id="myh">Hello Javascript</h2>
    <script>
        document.write("<h1>Append Data into TextNodes</h1>");

        var h= document.getElementById("myh");
        h.firstChild.appendData("...Python");     
        console.log(h.firstChild.data);     
    </script>
</body>
</html>

    This method is used to append the passed string to the end of the text node and comment node..
    syntax:=>TextNode.appendData("string");
