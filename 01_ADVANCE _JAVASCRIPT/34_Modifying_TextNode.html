<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofifying Text_Nodes</title>
</head>
<body>
    <h2 id="myh">Hello Javascript</h2>
    <script>
        document.write("<h1>Modifying TextNodes</h1>");

        var h= document.getElementById("myh");
        h.firstChild.data = " Hello Python...";     //for set
        console.log(h.firstChild.data);     // return Data
    </script>
</body>
</html>

<!--
    Data Property:=> It is used to set or return the value of a text node and comment node objects.
    Syntax=> Sets :=> TextNode.data = value
             Return:=> TextNode.data
-->
