<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace data in Text_Nodes</title>
</head>
<body>
    <h2 id="myh">Hello Javascript</h2>
    <script>
        document.write("<h1>Replace Data in TextNodes</h1>");

        var h= document.getElementById("myh");
        h.firstChild.replaceData(0,5," Python");     
        console.log(h.firstChild.data);     
    </script>
</body>
</html>

<!--
    This method is used to Replace  text content of text node and comment node. It inserts the value in string  
    starting at the character index specified in start..
    
        syntax:=>TextNode.replaceData(start,length,string);
-->
