        //getItem(n)
        console.log(localStorage.getItem("username"));
        console.log(localStorage.getItem("Email"));
        console.log(localStorage.getItem("Mob No"));

        //For getting key Value
        console.log(localStorage.key(0));

        //For removing item from localStorage
        localStorage.removeItem("Mob No");

<!-- 
    Local Storage :=>
        It is read only property of window object.It stores data in aweb browser specifically to the domain and
        protocol.
        It does not get to the server as it is stored locally in the web browser with no expiration date.
        The data will not be deleted when the browser is closed  and reopen.

        syntax=> window.localStorage
        Methods=>
        1)setItem(key,value):=>It Allows to add a key/value pair to the storage object.
        if the key already exists, the name value will overwrite the old value.

        2)getItem(key):=>It returns the value of item that is set with the given key.

        3)key(n):=>It returns the key of the item in the storage object at the nth index which can be useful
        for looping.
     -->
