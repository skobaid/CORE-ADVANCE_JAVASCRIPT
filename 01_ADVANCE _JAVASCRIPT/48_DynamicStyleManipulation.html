<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Manipulation</title>

    <style>
        .myclass1
        {
            background-color: darkblue;
            font-size: 65px;
        }

        .myclass2
        {
            background-color: black;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="myid" class="myclass2" style="color: cyan;">This is Para..</p>
    <script>
        document.write("<h1>Dynamic Style Manipulation in Javascript</h1>");

        var p = document.getElementById("myid");
        p.className = "myclass1";           //We Change Class P tag
        console.log(p);
    </script>
</body>
</html>
