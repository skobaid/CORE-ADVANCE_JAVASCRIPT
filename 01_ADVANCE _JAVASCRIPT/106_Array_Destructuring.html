<html lang="en">
<head>

    <title>ArrayDestructuring</title>

<body>
    <h1>Array Destructuring</h1>
    <script>
        var a = ["javascript","SixMonth","Geeky"];
        //Purana method
        // cname = a[0];
        // var duration = a[1];
        // var tutor = a[2];
        // console.log(cname);
        // console.log(duration);
        // console.log(tutor);

        //Destructuring
        var [cname,duration,tutor] = a;
         console.log(cname);
         console.log(duration);
         console.log(tutor);

         var a,b;
         [a,b=20]=[10];
         console.log(a);
         console.log(b);

         //====Array Passing to a function

        var arr = [100,20,30,40,50,60,70];

        function show([v1,v2,...v3])   //v=value
        {
            console.log(v1);
            console.log(v2);
            console.log(v3);
        }

        show(arr);

        //========Array retutning to a function

        var ar = [100,200,300];
        function showf(z)
        {
            return z;
            
        }
        var x = showf(ar);
        var [value1,value2,value3] = x;
        console.log(value1);
        console.log(value2);
        console.log(value3);

        //======Nested Array Destructuring======
        var narr = ["JavaScript","SixMonths","OBAID" ,["affan","awais"]];
        var [cname,duration,teacher,[stu1,stu2]]= narr;

        function Nested_Destructuring([v1,v2,v3,v4,v5])
        {
            console.log("Nested ");
            console.log(v1);
            console.log(v2);
            console.log(v3);
            console.log(v4);
           
        }

        Nested_Destructuring(narr)
    </script>
</body>
