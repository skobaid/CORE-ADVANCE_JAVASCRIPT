<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert&Delete Row</title>
</head>
<body>

    <table border="50" id="mytable">
        <caption>It's My Table Caption</caption> 
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Obaid</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Affan</td>
                <td>Python</td>
            </tr>
        </tbody>
         <tfoot>
            <tr>
                <td>103</td>
                <td>Awais</td>
                <td>Django</td>
            </tr>
        </tfoot> 
        </tbody>
    </table>
    

    <script>
        document.write("<h1>Insert Row and Delete Row Method of HTML table Element </h1>");

        var table = document.getElementById("mytable");

        var row = table.insertRow(0);      //index=-1 insert at last position  insert Row
        
        //Insert Data into the cell
         row.insertCell(0).textContent = " new Data "; 
         row.insertCell(1).textContent = " new Data1 ";
         row.insertCell(0).textContent = " new Data2 ";

         table.deleteRow(2);    //Delete Row
      
    </script>
</body>
</html>
