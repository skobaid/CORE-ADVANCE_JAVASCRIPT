<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertAdjacent_Element</title>
</head>
<body>
    <div id = "mydiv">
        <h1 id="myh1"> Heading 1 </h1>
        <h2 id="myh2"> Heading 2 </h2>
        <h3 id="myh3"> Heading 3 </h3>
    </div>
    <script>
        document.write("<h1>InsertAdjacentText</h1>");

        //Accessing Parent Node /Div
        parent = document.getElementById("mydiv");
        
       //Creating Text
       var txt = "This is Adjacent_Text";
       var target = document.getElementById("myh3");

       target.insertAdjacentText('beforeend',txt);
       
       target.insertAdjacentText('afterbegin',txt);
       
       console.log(target);
       console.log(parent.childNodes);
      

    </script>
</body>
</html>
<!--
   This Method Is Used to insert the specified element into a specified position.

   syntax :=> targetelement.insertAdjacentText('Position', text)
   text = The text which is about to insert..

   the beforebegin and afterend position work only if the node is in a tree and has an element Parent.
-->
