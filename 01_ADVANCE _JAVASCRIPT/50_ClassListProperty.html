<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_List Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .myclass1
        {
            background-color: darkblue;
            font-size: 65px;
        }

        .myclass2
        {
            background-color: black;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="myid" class="myclass2 myclass3" style="color: chartreuse;">This is Paragraph..</p>
    
    <script>
        document.write("<h1>ClassList Property</h1>");
        var p =document.getElementById("myid");
        
        var element_class = p.classList;  //Element Class List
        console.log(element_class);
        //console.log(element_class[1]);
        console.log(element_class.length);  //lenght property
        
        console.log(element_class.value);  //Value property
        
        p.classList.add("myclass4","myclass5", "myclass6");       //Adding new class (u can Add multiple class)
        console.log(element_class);
        
        p.classList.remove("myclass3",);     //You can Remove multiple classes..
        console.log(p);
        
        element_class.replace("myclass2", "myclass1");  //For Replacing class2 with class1

        var ispresent = element_class.contains("myclass1"); //It will return true if class is present otherwise false
        console.log(ispresent);

        element_class.toggle("myclass2");  //toggle method delete class if class is already present 
        // or create if class is not present


    </script>
</body>
</html>
<!-- 
    The Element.ClassList is a read-only property which returns a live DOMTokenList collection of the 
    class Attributes of the element.    

    syntax => var elementClasses = elementNodeRefrence.classList;
    classList Return Dom Token List..

 -->
