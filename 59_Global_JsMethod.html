
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Js Method</title>
</head>
<body>
    <script>
         document.write("<h1>Global Js Method</h1><br>");
         document.write("<hr><h1>Number Method</h1><br>");
        
            var a = true;
            var b = false;
            var c = 100;
            var d = "100";
            var e = "Hello";
            var f = new Date();
            

            document.write("True : =>" + Number(a) + "<br>");
            document.write("False : =>" + Number(b) + "<br>");
            document.write("100 : =>" + Number(c) + "<br>");
            document.write('"100": =>' + Number(d) + "<br>");
            document.write("Hello : =>" + Number(e) + "<br>");
            document.write("Date : =>" + Number(f) + "<br>");

            //..............parseInt Function .......................//
            //it Passes String and Return integer..syntax=>parseInt(string,radix)
            document.write("<hr><h1>parseInt Method</h1><br>");

            document.write(parseInt("20") + "<br>");
            document.write(parseInt("Years 10") + "<br>");
            document.write(parseInt("12.00") + "<br>");
            document.write(parseInt("12",8) + "<br>");


             
            //..............parseFloat Fuenction .......................//
            //it Passes String and Return floating point Number..syntax=>parseFloat(string)
            document.write("<hr><h1>parseFloat Method</h1><br>");

            document.write(parseFloat("20") + "<br>");
            document.write(parseFloat("15.5") + "<br>");
            document.write(parseFloat("10 years") + "<br>");
            document.write(parseFloat("years 10") + "<br>");
            
            
            
    </script>
</body>
</html>
