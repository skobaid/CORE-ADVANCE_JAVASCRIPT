<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math is Js</title>
</head>
<body>
    <script>
        document.write("<h1>Math in Js</h1><br>");
        document.write(Math.PI + "<br>");
        document.write(Math.sqrt(64) + "<br>");
        document.write(Math.abs(-64) + "<br>");
        document.write(Math.abs(null) + "<br>");
        document.write(Math.pow(2,3) + "<br>");
        document.write(Math.trunc(212.564) + "<br>");

        //.............Min And Max Method In Js...................//
        document.write("<h1><hr>Min and Max Method in Js</h1><br>");

        document.write(Math.min(50,5,90,80,3)+"<br>");
        document.write(Math.max(50,5,90,80,3)+"<br>");

        //............Floor Method In Jvascript..............................//
        //This method rounds a number downwords to the nearest integer, and returns the result..

        document.write("<h1><hr>Floor Method in Js</h1><br>");

        document.write(Math.floor(2.1) + "<br>");   
        document.write(Math.floor(6.45) + "<br>");
        document.write(Math.floor(-2.1) + "<br>");
        document.write(Math.floor(-6.4) + "<br>");


        //..........Round Method In Js.........................//
        // it is similar to floor but it round the value ,nearest integer, and roundup  up and down both..
        document.write("<hr><h1>Round Method in Js</h1>");
        
       document.write(Math.round(50.55) + "<br>");

       
    </script>
</body>
</html>
