<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice Method</title>
</head>
<body>
    <script>
        document.write("<h1>Splice Method<br></h1>");
        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];
        
        
        data.splice(3,2,"HP","Dell");
        
        document.write("<br><h2>"+data+"</h2>");
    </script>
</body>
</html>
<!--
    Syntax of Splice Array
    array_name.splice(start,deletecount,replacevalues)  Replacevalues can be multiple
-->
