<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Method</title>
</head>
<body>
    <script>
        document.write("<h1>Slice Method With Array</h1>");

        var data = ["Faisl","Affan","Rehan","awais","Bail"];
        var new_data = data.slice(1,3); //The Last one is not included
        document.write(new_data);
        
        //.........toString Method...............//
        document.write("<hr><h2>toString Method</h2>");

        var data = ["Faisl","Affan","Rehan","awais","Bail"];
        data.toString();
        document.write(data);
    </script>
</body>
</html>
