<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Length</title>
</head>
<body>
    <script>
        document.write("<h1>String length Property</h1><br>");
        //This Prorperty return length of string
        // it count lenght with including space
        var str = "Hello String";
        document.write(str.length);

        //..........CharAt Method ...........................................///
        document.write("<hr><h1>charAt Method in Js</h1><br>");
        //this method returns the character at specified index(position) in a string.
        var str = "Hello String";
        document.write(str.charAt(9));

         //..........CharCodeAt Method ...........................................///
         
         document.write("<hr><h1>charCodeAt Method in Js</h1><br>");
        //this method returns the characters unicode/ASCIII value of character at specified index..
        var str = "Hello String";
        document.write(str.charCodeAt(9));

        //...........Replace Metdhod in JS.........................................//

        document.write("<hr><h1>Replace Method</h1><br>");
        var str = "Hello obaid";
        document.write(str.replace("obaid","world..!"));
 
    </script>
</body>
</html>
