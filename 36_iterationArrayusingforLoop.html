<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Of Array</title>
</head>
<body>
    <script>
        document.write("<h2>Itereation Of Arrayh Using For Loop<br></h2>");

        var data = ["Affan","Awais","Aamir","Basil"];

        for (var i=0;i<3;i++)
        {
            document.write(i+"="+data[i]+"<br>");
        }
    </script>
</body>
</html>
