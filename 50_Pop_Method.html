<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pop_method</title>
</head>
<body>
    <script>
        document.write("<h1>POP Method</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];

        removed = data.pop();
        document.write("<br>Deleted Item is :=> "+removed)
        document.write("<br>"+data);
    </script>
</body>

    this method   delete   the last element from   array and returns that Removed Element..
    this 
    Unshift Syntax=>Array_name.shift();
