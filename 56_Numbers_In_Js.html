<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        document.write("<h1>Numbers In Js</h1><br>");
        
        var num1 = 100; // integer
        var num2 = -100; //negative integer

        var num3 = 10.52; // float
        var num4 = -10.52; //negative float

        var num5 = 0xfff; // hexadecimal
        var num6 = 256e-5; // exponential
        var num7 = 030; // octal
        var num8 = 0b0010001; // binary
        

        var a = new Number(10);
        document.write(a);
        document.write("<br>" + num1 + " = integer");
        document.write("<br>" + num2 + " = negative integer");
        document.write("<br>" + num3 + " = float");
        document.write("<br>" + num4  + " = negative float");
        document.write("<br>" + num5 + " = hexadecimal");
        document.write("<br>" + num6 + " = exponential");
        document.write("<br>" + num7 + " = Octal");
        document.write("<br>" + num8 + " = Binary");
    </script>
    
</body>
</html>
