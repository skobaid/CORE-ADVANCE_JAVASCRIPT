<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
</head>
<body>
    <script>
        document.write("<h1> toString Method </h1><br>");

        var a = 10;
        var b = "10";
        var c = "Hi";
        var d = "Hlo";
        var e = "100";
        var f = 50;

        document.write(typeof(a.toString()) + "<br>");
        
        document.write(a.toString(2) + "<br>"); //For Getting Binary Value of 10

        document.write(a.toString(8) + "<br>"); //For Getting Octal value of  10

        document.write(a.toString(16) + "<br>"); //For Getting Hexa value of  10

        //.........toExponential Method,,,,,,,,,,,,,,,,,,,,,,,,,,//

        document.write("<hr><h1> toExponential Method </h1><br>");
        //It converts a number into an exponential notation..
        //syntax:- variable_name.toExponential(y) Where Y is an integer between 0 and 20 representing the number
        //of digits in the  notation after  the decimal point.

        var a = 65164656.84651351;
        document.write(a + "<br>");
        document.write(a.toExponential() + "<br>");
         document.write(a.toExponential(2) + "<br>");
          document.write(a.toExponential(4) + "<br>");
    
    //.......toFixed Method......................//
    document.write("<hr><h1> toFixed Method </h1><br>");
    //syntax => a.toFixed(y) ..
     var a = 65164656.84651351;
     document.write(a + "<br>");
     document.write(a.toFixed() + "<br>");
     document.write(a.toFixed(4) + "<br>");
    
    //.......toPrecision...........//////////
    document.write("<hr><h1> toPrecision Method </h1><br>");


        var a = 19.65823;
            document.write(a + "<br>");
            document.write(a.toPrecision() + "<br>");
            document.write(a.toPrecision(2) + "<br>");


    //.........IsInteger..........................//


    document.write("<hr><h1> isInteger Method </h1><br>");


        var a = 19.65823;
            document.write(a + "<br>");
            document.write(Number.isInteger(10.5) + "<br>");
             document.write(Number.isInteger(10) + "<br>");
              document.write(Number.isInteger(-10) + "<br>");
            

    //.........IsInteger..........................//


            document.write("<hr><h1> Number.isSafeInteger Method </h1><br>");
            // it determines whether the value is safe integer...

            var a = 19.65823;
            document.write(a + "<br>");
            document.write(Number.isSafeInteger(10.5) + "<br>");
            document.write(Number.isSafeInteger(10) + "<br>");
            
            
    </script>
</body>
</html>
