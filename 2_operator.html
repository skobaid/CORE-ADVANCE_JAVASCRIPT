<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>

    <script>
                //operators in javascript

                a = 10;
                b = 20;
                c = a+b;
                document.write(c+"<br>");
               // document.write(a+b+c);

               //Relational operator

               a=20;
               b=10;
               c = a>b;
               document.write(c)
               
              /* a=20;
               b=10;
               c = a<b;
               document.write(c)*/

               // logical operator
               a = 10>5;
               b = 8<20;
               c = a && b;
               document.write("<br>"+c)

               //Assignment operator
               a = 10;
               a += 10;     //a=a+10 we can write this
               document.write("<br>"+"Assignment operator  "+a) 

    </script>
</head>

</body>
