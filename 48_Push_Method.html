<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push_Method</title>
</head>
<body>
    <script>
        document.write("<h1>Push Method</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];

        data.push("Dell","Hp");  //we can Add Multiple Items At the end of the array
        document.write(data);
    </script>
</body>
</html>
<!--
    this method  adds one or more elements at the ending of an array and returns the new length of the array..
    this 
    Unshift Syntax=>Array_name.Push(value1,value2,value_n);    
-->
