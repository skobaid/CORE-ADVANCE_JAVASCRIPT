<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index_Of_Method</title>
</head>
<body>
    <script>
        document.write("<h1>IndexOf Method in Js</h1><br>");

        var data = ["Faisl","Affan","Rehan","awais","Bail","Salman","Mohsin"];
        var position = data.indexOf("Bail",1);
        document.write(position);
    </script>
</body>
</html>
<!--
    This Method allows to easily find the Occurence of an item in an array...
    if item not found it return -1..

    syntax:=var position = array_name.indexOf(item,start);
    we can use it for finding index
-->
