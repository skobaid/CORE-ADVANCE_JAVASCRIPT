<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagged_Template</title>
</head>
<body>
    <script>
        document.write("<h1>Tagged Template</h1><br>");
        /*
        Tagged Template is Advance Form of Template Literal.Tags Allow u to parse Template literals with 
        a function..
        first argumetns of a tag function contains an array of string values.The reamining arguments are related 
        to  the expression.In the End  your function can  return your manipulated string...
        */

        var noofticket = 5;
        var buyticket = 6;
        var eachprice = 200;
        var discprice = 50;

        //Tagged Fucntion ..
        //tagged funtion stored data in the form of array...
        //We can use Rest Parameter and getting values like this `${rest[0]} ${rest[1]}`
        function tickets(theory,nticket,eprice,bticket,dprice){
            if (bticket < 5)
            {
                dprice = 0;
                return `${theory[0]} ${nticket} ${theory[1]} ${eprice}${theory[2]} ${bticket} ${theory[3]}
                ${dprice} ${theory[4]} `
            }

            else
            {
                return `${theory[0]} ${nticket} ${theory[1]} ${eprice}${theory[2]} ${bticket} ${theory[3]}
                ${dprice} ${theory[4]} `
            }
            
        }

        document.write(/*call tagged function here without ()*/tickets`<h3>Thier are ${noofticket} movie tickets 
        each price is Rs ${eachprice} and if u buy ${buyticket} tickets get discount Rs ${discprice} Each</h3>`);
    </script>
</body>
</html>
