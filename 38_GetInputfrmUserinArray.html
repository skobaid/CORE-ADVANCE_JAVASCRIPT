<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("<h2>Get Input From User In Array <br><h2>");
    
    ele = prompt("Enter how many Element U Want..?");
    var names = [];

    for (i=0; i<ele; i++)
    {
        names[i] =prompt("Enter Names");
    }

    for (i=0; i<ele; i++)
    {
        document.write(names[i] + "<br>");
    }

    </script>
</body>
</html>
