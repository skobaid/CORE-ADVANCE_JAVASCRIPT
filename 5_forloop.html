<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Loop</title>
</head>
<body>  



    <script>        //For loop
            i=2;
            for(;i<5;i++)
            {
                document.write(i);
                document.write("<br>");
            }

                //Nested For Loop
            
                for(i=0;i<3;i++)
            {
                document.write("<br>"+"Nested For loop");
                document.write(i);
                document.write("<br>");
                for(j=0;j<8;j++)
                {
                    document.write("Inner Loop");
                    document.write(j);
                    document.write("<br>");
                    
                }
            }
    </script>
    
</body>
</html>
