<body>
    <h1>Type Of operator</h1>

    <script>
        var a = 10;
         b = "Hello";
        document.write(typeof(a));

    //.............................................................................................//
        document.write("<hr><h1>var,let and constant in javascript</h1>");
        var a = "Affan";
        let d = "Awais";
        const c = "Basil";

        document.write(a,"<br>");
        document.write(d,"<br>");
        document.write(c,"<br>");
        
        
    </script>
