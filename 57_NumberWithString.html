<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_With_String</title>
</head>
<body>
    <script>
        document.write("<h1>Number With String</h1><br>");

        var a = 10;
        var b = "10";
        var c = "Hi";
        var d = "Hlo";
        var e = "100";
        var f = 50;

        document.write(a+b);
        document.write("<br>" + a+c);
        document.write("<br>" + d+b + "<br>");

        document.write( d-b + "<br>" );
        document.write( a-e + "<br>" );
        document.write( e-a + "<br>" );
        document.write( a+f+b);


    </script>
</body>
</html>
